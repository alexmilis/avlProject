apiVersion: apps/v1
kind: Deployment
metadata:
  name: service2-deployment
spec:
  selector:
    matchLabels:
      app: service2
  replicas: 2 # tells deployment to run 2 pods matching the template
  template:
    metadata:
      labels:
        app: service2
    spec:
      containers:
      - name: service2
        image: alexmilis/service2:latest
        ports:
        - containerPort: 81
